<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools & Movies Hub</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); }

        .wrapper {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
            text-align: center;
        }

        .main-header {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 40px;
            text-transform: uppercase;
            background: linear-gradient(#fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 320px;
            padding: 30px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        /* Tools Blue Theme */
        .tools-col { background: rgba(20, 30, 40, 0.5); border: 1px solid rgba(52, 152, 219, 0.3); }
        .tools-btn { background: #2980b9; color: white; border: none; padding: 16px; font-weight: 900; border-radius: 12px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .tools-btn:hover { background: #3498db; box-shadow: 0 0 20px rgba(52, 152, 219, 0.4); }

        /* Movies Red Theme */
        .movies-col { background: rgba(60, 10, 10, 0.4); border: 1px solid rgba(231, 76, 60, 0.3); }
        .movie-btn { background: #c0392b; color: white; border: none; padding: 16px; font-weight: 900; border-radius: 12px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .movie-btn:hover { background: #e74c3c; box-shadow: 0 0 20px rgba(231, 76, 60, 0.4); }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1 class="main-header">Tools & Movies</h1>
        <div class="dashboard-grid">
            
            <div class="column tools-col">
                <h2 style="color: #3498db; margin-bottom: 15px;">Tools</h2>
                <button class="tools-btn" onclick="window.open('https://nitter.net/', '_blank')">Twitter Viewer/Searcher</button>
                <button class="tools-btn" onclick="window.open('https://inv.nadeko.net/', '_blank')">Invidous(Youtube Viewer, No Shorts)</button>
                <button class="tools-btn" onclick="launch('GitHub Viewer', 'https://schoolissuperfun.github.io/GitHub-Repository-Search/')">GitHub Alt Viewer</button>
                <button class="tools-btn" onclick="launch('YouTube Viewer', 'https://safeshare.tv/')">YouTube Viewer(Needs LInk)</button>
            </div>

            <div class="column movies-col">
                <h2 style="color: #e74c3c; margin-bottom: 15px;">Movies</h2>
                <button class="movie-btn" onclick="window.open('https://Bflixz.org', '_blank')">Bflixz</button>
                <button class="movie-btn" onclick="window.open('https://pluto.tv/', '_blank')">Pluto TV</button>
                <button class="movie-btn" onclick="window.open('https://app.plex.tv/desktop/#!/', '_blank')">Plex</button>
                <button class="movie-btn" onclick="window.open('https://watch.sling.com/dashboard/home', '_blank')">Sling TV</button>
                <button class="movie-btn" onclick="window.open('https://play.xumo.com/free-movies', '_blank')">Xumo Play</button>
                <button class="movie-btn" onclick="window.open('https://therokuchannel.roku.com/browse/free-movies-and-tv', '_blank')">The Roku Channel</button>
            </div>

        </div>
    </div>

    <script>
        function launch(name, url) {
            const newTab = window.open('about:blank', '_blank');
            if (!newTab) return alert('Popup blocked!');
            const content = `<html><head><title>${name}</title><style>body,html{margin:0;padding:0;height:100%;width:100%;overflow:hidden;background:#000;}iframe{border:none;width:100%;height:100%;}</style></head><body><iframe src="${url}"></iframe></body></html>`;
            newTab.document.open();
            newTab.document.write(content);
            newTab.document.close();
        }
    </script>
</body>
</html>
